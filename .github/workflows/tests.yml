name: Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master, dev ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - php: 8.2
            laravel: 10.*
            testbench: 8.*
          - php: 8.2
            laravel: 11.*
            testbench: 9.*
          - php: 8.2
            laravel: 12.*
            testbench: 10.*
          - php: 8.3
            laravel: 10.*
            testbench: 8.*
          - php: 8.3
            laravel: 11.*
            testbench: 9.*
          - php: 8.3
            laravel: 12.*
            testbench: 10.*
          - php: 8.4
            laravel: 11.*
            testbench: 9.*
          - php: 8.4
            laravel: 12.*
            testbench: 10.*
          - php: 8.5
            laravel: 12.*
            testbench: 10.*

    name: PHP ${{ matrix.php }} - Laravel ${{ matrix.laravel }} - Testbench ${{ matrix.testbench }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite
          coverage: none

      - name: Install dependencies
        run: |
          composer require "laravel/framework:${{ matrix.laravel }}" "orchestra/testbench:${{ matrix.testbench }}" --no-update --no-interaction
          composer update --prefer-dist --no-interaction --no-progress

      - name: Setup testbench
        run: |
          composer run-script post-autoload-dump

      - name: Execute tests
        run: vendor/bin/phpunit
